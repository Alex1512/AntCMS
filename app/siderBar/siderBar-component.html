<aside class="main-sidebar" [@siderBarState]="state">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <i style="display:block;width:45px;height:45px;"></i>
<!--<img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">-->
</div>
<div class="pull-left info">
  <p>Administrator</p>
  <!-- Status -->
  <a href="/admin">
    <i class="fa fa-circle text-success"></i> Online
  </a>
</div>
</div>

<!-- search form (Optional) -->
<form action="#" method="get" class="sidebar-form">
  <div class="input-group">
    <input type="text" name="q" class="form-control" placeholder="Search...">
    <span class="input-group-btn">
        <button type="submit" name="search" id="search-btn" class="btn btn-flat">
          <i class="fa fa-search"></i>
        </button>
      </span>
  </div>
</form>
<!-- Sidebar Menu -->
<ul class="sidebar-menu">
  <li class="header">菜单</li>
  <!-- Optionally, you can add icons to the links -->
  <li *ngFor="let item of menus" [ngClass]="{'treeview':item.children.length,
                                              'active':item.menuId==currentMenuId }">
    <a href="javascript:void(0)" *ngIf="!item.url">
      <i class="fa fa-link"></i>
      <span>{{item.name}}</span>
      <span class="pull-right-container" *ngIf="item.children.length" >
        <i class="fa fa-angle-left pull-right"></i>
      </span>
    </a>
    <a *ngIf="item.url" href="{{item.url}}">
      <i class="fa fa-link"></i>
      <span>{{item.name}}</span>
      <span class="pull-right-container" *ngIf="item.children.length">
        <i class="fa fa-angle-left pull-right"></i>
      </span>
    </a>
    <ul *ngIf="item.children.length>0" class="treeview-menu">
      <li *ngFor="let child of item.children" [ngClass]="{'active':child.menuId==currentMenuId}">
        <a href="/admin">{{child.name}}</a>
      </li>
    </ul>
  </li>
</ul>
<!-- /.sidebar-menu -->
</section>
<!-- /.sidebar -->
</aside>
